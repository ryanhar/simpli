<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simpli - Framework</title>
    <meta name="description" content="Simpli - Framework"/>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Simpli -->
    <link href="simpli.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">

  </head>
  <body>
    <div class="container">
      <div class="row row-lead">
        <h1> Simpli <span>UI</span> </h1>
      </div>

      <div class="row">
        <div class="col-xs-12">

          <h3>Elements</h3>
          <h3>Buttons</h3>

          <div class="row row-button">
            <div class="col-xs-6 col-sm-3">
              <a href="#fakelink" class="btn btn-primary">Primary Button</a>
            </div>
            <div class="col-xs-6 col-sm-3">
              <a href="#fakelink" class="btn btn-warning">Warning Button</a>
            </div>
            <div class="col-xs-6 col-sm-3">
              <a href="#fakelink" class="btn btn-danger">Danger Button</a>
            </div>
          </div> <!-- /row -->

          <div class="row ">
            <div class="col-xs-6 col-sm-3">
              <a href="#fakelink" class="btn btn-success">Success Button</a>
            </div>
            <div class="col-xs-6 col-sm-3">
              <a href="#fakelink" class="btn btn-info">Info Button</a>
            </div>
            <div class="col-xs-6 col-sm-3">
              <a href="#fakelink" class="btn btn-default disabled">Disabled Button</a>
            </div>
          </div> <!-- /row -->

        </div>

    </div> <!-- /row -->

    </div> <!-- /container -->

  </body>
</html>
